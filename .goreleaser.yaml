# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: smsgate

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - &default
    id: smsgate
    main: ./cmd/smsgate
    binary: smsgate
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X main.version={{.Version}}

  - <<: *default
    id: smsgate-ca
    main: ./cmd/smsgate-ca
    binary: smsgate-ca

archives:
  - formats: ["tar.gz"]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: ["zip"]

dockers:
  - image_templates:
      - "smsgate/cli:{{ .Tag }}-amd64"
      - "smsgate/cli:v{{ .Major }}-amd64"
      - "smsgate/cli:v{{ .Major }}.{{ .Minor }}-amd64"
      - "smsgate/cli:latest-amd64"
      - ghcr.io/android-sms-gateway/cli:{{ .Tag }}-amd64
      - ghcr.io/android-sms-gateway/cli:v{{ .Major }}-amd64
      - ghcr.io/android-sms-gateway/cli:v{{ .Major }}.{{ .Minor }}-amd64
      - ghcr.io/android-sms-gateway/cli:latest-amd64
    dockerfile: Dockerfile.goreleaser
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--pull"
      - "--platform=linux/amd64"
    skip_push: false
    use: buildx
  - image_templates:
      - "smsgate/cli:{{ .Tag }}-arm64"
      - "smsgate/cli:v{{ .Major }}-arm64"
      - "smsgate/cli:v{{ .Major }}.{{ .Minor }}-arm64"
      - "smsgate/cli:latest-arm64"
      - ghcr.io/android-sms-gateway/cli:{{ .Tag }}-arm64
      - ghcr.io/android-sms-gateway/cli:v{{ .Major }}-arm64
      - ghcr.io/android-sms-gateway/cli:v{{ .Major }}.{{ .Minor }}-arm64
      - ghcr.io/android-sms-gateway/cli:latest-arm64
    dockerfile: Dockerfile.goreleaser
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--pull"
      - "--platform=linux/arm64"
    skip_push: false
    use: buildx

docker_manifests:
  - name_template: "ghcr.io/android-sms-gateway/cli:{{ .Tag }}"
    image_templates:
      - "ghcr.io/android-sms-gateway/cli:{{ .Tag }}-amd64"
      - "ghcr.io/android-sms-gateway/cli:{{ .Tag }}-arm64"
  - name_template: "ghcr.io/android-sms-gateway/cli:v{{ .Major }}"
    image_templates:
      - "ghcr.io/android-sms-gateway/cli:v{{ .Major }}-amd64"
      - "ghcr.io/android-sms-gateway/cli:v{{ .Major }}-arm64"
  - name_template: "ghcr.io/android-sms-gateway/cli:v{{ .Major }}.{{ .Minor }}"
    image_templates:
      - "ghcr.io/android-sms-gateway/cli:v{{ .Major }}.{{ .Minor }}-amd64"
      - "ghcr.io/android-sms-gateway/cli:v{{ .Major }}.{{ .Minor }}-arm64"
  - name_template: "ghcr.io/android-sms-gateway/cli:latest"
    image_templates:
      - "ghcr.io/android-sms-gateway/cli:latest-amd64"
      - "ghcr.io/android-sms-gateway/cli:latest-arm64"

  - name_template: "smsgate/cli:{{ .Tag }}"
    image_templates:
      - "smsgate/cli:{{ .Tag }}-amd64"
      - "smsgate/cli:{{ .Tag }}-arm64"
  - name_template: "smsgate/cli:v{{ .Major }}"
    image_templates:
      - "smsgate/cli:v{{ .Major }}-amd64"
      - "smsgate/cli:v{{ .Major }}-arm64"
  - name_template: "smsgate/cli:v{{ .Major }}.{{ .Minor }}"
    image_templates:
      - "smsgate/cli:v{{ .Major }}.{{ .Minor }}-amd64"
      - "smsgate/cli:v{{ .Major }}.{{ .Minor }}-arm64"
  - name_template: "smsgate/cli:latest"
    image_templates:
      - "smsgate/cli:latest-amd64"
      - "smsgate/cli:latest-arm64"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
